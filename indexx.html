<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do loop com for</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>Exemplo de loop com for</h1>
        <form id="form">
            <label for="numero">Digite um numero inicial</label>
            <input type="number" id="numero" required>

            <label for="indicate">Digite um incremento</label>
            <input type="number" id="indicate" required>

            <button type="submit">Calcular</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
